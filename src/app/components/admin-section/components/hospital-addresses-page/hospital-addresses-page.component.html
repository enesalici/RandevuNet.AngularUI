<app-base-crud-page
[displayedColumns]="displayedColumns"
[formControls]="formControls"
[writableService]="writableService"
[readableService]="readableService"
(editingData)="setEditingData($event)">

  <div class="ng-form-create">
    <app-country-select id="country-name" label="Ülke Adı" [isRequired]="true" [formControlInput]="formControls.countryID" (selectionChange)="countryChanged()" />
    <app-city-select id="city-name" label="Şehir Adı" [isRequired]="true" [formControlInput]="formControls.cityID" (selectionChange)="cityChanged()" />
    <app-district-select id="district-name" label="İlçe Adı" [isRequired]="true" [formControlInput]="formControls.districtID" (selectionChange)="districtChanged()"  />
    <app-quarter-select id="quarter-name" label="Mahalle Adı" [isRequired]="true" [formControlInput]="formControls.quarterID" />
    <app-hospital-select id="hospital-name" label="Hastane Adı" [isRequired]="true" [formControlInput]="formControls.hospitalID" />
    <app-standard-input id="title" label="Adres Başlığı" [isRequired]="true" [formControlInput]="formControls.title" />
    <app-standard-input id="detail" label="Adres Detayı" [isRequired]="true" [formControlInput]="formControls.detail" />
  </div>

  <div class="ng-form-edit">
    <app-country-select id="country-name" label="Ülke Adı" [isRequired]="true" [formControlInput]="formControls.countryID" (selectionChange)="countryChanged()" />
    <app-city-select id="city-name" label="Şehir Adı" [isRequired]="true" [formControlInput]="formControls.cityID" (selectionChange)="cityChanged()" />
    <app-district-select id="district-name" label="İlçe Adı" [isRequired]="true" [formControlInput]="formControls.districtID"  />
    <app-standard-input id="quarter-name" label="Mahalle Adı" [isRequired]="true" [formControlInput]="formControls.quarterID" />
    <app-hospital-select id="hospital-name" label="Hastane Adı" [isRequired]="true" [formControlInput]="formControls.hospitalID" />
    <app-standard-input id="title" label="Adres Başlığı" [isRequired]="true" [formControlInput]="formControls.title" />
    <app-standard-input id="detail" label="Adres Detayı" [isRequired]="true" [formControlInput]="formControls.detail" />

  </div>

</app-base-crud-page>
