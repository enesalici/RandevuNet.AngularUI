<app-base-crud-page
[displayedColumns]="displayedColumns"
[formControls]="formControls"
[writableService]="writableService"
[readableService]="readableService"
(editingData)="setEditingData($event)">

  <div class="ng-form-create">
    <app-hospital-select id="hospital-name" label="Hastane Ad覺" [isRequired]="true" [formControlInput]="formControls.hospitalID" (selectionChange)="hospitalChanged()"  />
    <app-department-select id="department-name" label="Poliklinik Ad覺" [isRequired]="true" [formControlInput]="formControls.departmentID" />
  </div>

  <div class="ng-form-edit">
    <app-hospital-select id="hospital-name" label="Hastane Ad覺" [isRequired]="true" [formControlInput]="formControls.hospitalID"  (selectionChange)="hospitalChanged()"/>
    <app-department-select id="department-name" label="Poliklinik Ad覺" [isRequired]="true" [formControlInput]="formControls.departmentID"/>
  </div>

</app-base-crud-page>
