<!-- Page wrapper starts -->
<div class="page-wrapper">

  <!-- App header starts -->
  <div class="app-header d-flex align-items-center">

    <!-- Toggle buttons starts -->
    <div class="d-flex">
      <button class="toggle-sidebar">
        <i class="ri-menu-line"></i>
      </button>
      <button class="pin-sidebar">
        <i class="ri-menu-line"></i>
      </button>
    </div>
    <!-- Toggle buttons ends -->

    <!-- App brand starts -->
    <div class="app-brand ms-3 text-white">
      <h5 class="m-0">
      <a  class="d-lg-block d-none" style="color:white">
        <!-- <img src="assets/medflex/assets/images/logo.svg" class="logo" alt="Medicare Admin Template"> -->
        RandevuNet
      </a>
    </h5>
    <h5 class="m-0">
      <a  class="d-lg-none d-md-block" style="color:white">
        <!-- <img src="assets/medflex/assets/images/logo-sm.svg" class="logo" alt="Medicare Admin Template"> -->
       RandevuNet
      </a>
    </h5>
    </div>
    <!-- App brand ends -->

    <!-- App header actions starts -->
    <div class="header-actions">

      <!-- Header user settings starts -->
      <div class="dropdown ms-2">
        <a id="userSettings" class="dropdown-toggle d-flex align-items-center" href="#!" role="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          <div class="avatar-box">{{fullNameFirst}}</div>
        </a>
        <div class="dropdown-menu dropdown-menu-end shadow-lg">
          <div class="px-3 py-2">
            <span class="small">{{userInfo.userRoleName}}</span>
            <h6 class="m-0">{{userInfo.firstName}} {{userInfo.lastName}}</h6>
          </div>
          <div class="px-3 py-2">
          <a class="mb-3" >Profil</a><br/>
          <a class="">Şifre Değiştir</a>
        </div>
        </div>
      </div>
      <app-logout-button></app-logout-button>

      <!-- Header user settings ends -->

    </div>
    <!-- App header actions ends -->

  </div>
  <!-- App header ends -->

  <!-- Main container starts -->
  <div class="main-container">

    <!-- Sidebar wrapper starts -->
    <nav id="sidebar" class="sidebar-wrapper">

      <!-- Sidebar profile starts -->
      <div class="sidebar-profile">
        <!-- <img src="assets/medflex/assets/images/user6.png" class="img-shadow img-3x me-3 rounded-5" alt="Hospital Admin Templates"> -->
        <div class="icon-box lg me-3 bg-primary-subtle rounded-circle text-primary">{{fullNameFirst}}</div>
        <div class="m-0">
          <h5 class="mb-1 profile-name text-nowrap text-truncate">{{userInfo.firstName}} {{userInfo.lastName}}</h5>
          <p class="m-0 small profile-name text-nowrap text-truncate">{{userInfo.userRoleName}}</p>
        </div>
      </div>
      <!-- Sidebar profile ends -->

      <!-- Sidebar menu starts -->
       <app-sidebar-menu></app-sidebar-menu>
      <!-- Sidebar menu ends -->

      <!-- Sidebar contact starts -->
      <div class="sidebar-contact">
        <p class="fw-light mb-1 text-nowrap text-truncate">Admin İletişim</p>
        <h6 class="m-0 lh-1 text-nowrap text-truncate">{{ 'admin@randevu.net' }}</h6>
        <i class="ri-phone-line"></i>
      </div>
      <!-- Sidebar contact ends -->

    </nav>
    <!-- Sidebar wrapper ends -->

    <!-- App container starts -->
    <div class="app-container">

      <!-- App hero header starts -->
      <div class="app-hero-header d-flex align-items-center">

        <ng-content select=".ng-header"></ng-content>

      </div>
      <!-- App Hero header ends -->

      <!-- App body starts -->
      <div class="app-body" style="background-color: #EAEDF7;">

        <ng-content></ng-content>

      </div>
      <!-- App body ends -->

      <!-- App footer starts -->
      <div class="app-footer bg-white">
        <span>© RandevuNet 2024</span>
      </div>
      <!-- App footer ends -->

    </div>
    <!-- App container ends -->

  </div>
  <!-- Main container ends -->

</div>
<!-- Page wrapper ends -->
